<div class="row">
  <div class="col-8 mx-auto">
    <div class="alert alert-info">
      <h1>Добавьте сотрудника или руководителя отдела</h1>
    </div>
    <label>Имя</label><input type="text" class="form-control" #workerNameInput>
    <label>Отдел</label><input type="text" class="form-control" #workerRoleInput>
    <br>
    <button class="btn btn-primary btn-lg mr-2" (click)="onAddWorker(workerNameInput)">
      Добавить сотрудника
    </button>
    <button class="btn btn-primary btn-lg" (click)="onAddHeadWorker(workerNameInput)">
      Добавить руководителя
    </button>
  </div>
</div>
